<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/d2c379679a.js"></script>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helper.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    
    
</head>

<body>
    <div class="skewed-header">
        <div class="header-bg" style ="background-image: url('images/background/contact.jpg');"></div>

            <div class="skewed-header-wrapper">
                <div class="skewed-header-content">
                    <div class="heading-wrapper">
                        <h1>Contact</h1>
                    </div>

                    <div class="links-wrapper">
                    
                            <div class="nav-link" >    
                                 <a href="index.html">Home</a>
                            </div>   
                            <div class="nav-link">
                                <a href="about.html">About</a>
                            </div>    
                            <div class="nav-link">    
                                <a href="contact.html">Contact</a>
                            </div>    
                            <div class="nav-link">    
                                <a href="menu.html">Menu</a>
                            </div>
                          
                    </div>
                        
                 </div>
             </div>
     </div>
    
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>
                <div class="company-details-wrapper">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            123 any st <br> Scottsdale, AZ 85251
                        </div>
                </div>
                <div class="company-details-wrapper">
                        <i class="fas fa-phone-volume"></i>
                        <div>
                            555 555 5555
                        </div>
                </div>
                <div class="company-details-wrapper">
                        <i class="far fa-clock"></i>
                        <div>
                            10 AM - MIDNIGHT
                        </div>
                </div>
            </div>
        
            <div class="form">
                <div class="form-group">
                    <input type="Text" id="FullName" placeholder="Your Name">
                    <label for="FullName">Your Name</label>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>
               
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="message"></textarea>
                    <label for="message">message</label>
                </div>

                <div class="spacer10"></div>
                
                <div class="center-btn-wrapper">
                    <button type="submit"class="btn">SEND</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60">

    </div>
    <div class="footer">
            <div class="logo-footer">
                <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
            </div>
            <div class="footer-phone-hours">
                <span class="phone">
                    555 555 5555    
                </span>
                <span class="hours">
                    10 am - midnight
                </span>
            </div>

            <div class="links-wrapper">
                    
                    <div class="nav-link" >    
                         <a href="index.html">Homepage</a>
                    </div>   
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>    
                    <div class="nav-link">    
                        <a href="contact.html">Contact</a>
                    </div>    
                    <div class="nav-link">    
                        <a href="menu.html">Menu</a>
                    </div>
                  
            </div>
            
            <div class="social-media-icons-wrapper">
                <a href="#">
                    <i class="fas fa-instagram"></i>
                </a>
            
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
            
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>

            <div class="copyright-wrapper">
                &copy; 2018 DevCamp &#124; All rights reserved
            </div>
         </div>

</body>
</html>
